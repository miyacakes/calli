<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('https://img.freepik.com/free-photo/pink-sky-background-with-crescent-moon_53876-129048.jpg');
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    background-image: url('https://w0.peakpx.com/wallpaper/756/196/HD-wallpaper-aesthetic-clouds-aesthetics-cloudscape-cosmic-crescent-crescent-moon-dream-dreamy-magic-magical-moon-moon-art-pink-pink-aesthetics-pink-clouds-pink-sky-shoot-thismoment-sky-soft-aesthetics.jpg');
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.display {
    width: calc(100% - 20px);
    padding: 10px;
    font-size: 20px;
    margin-bottom: 10px;
}

.button {
    width: 50px;
    height: 50px;
    font-size: 18px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f4cccc;
}

.button:hover {
    background-color: #e6b8b8;
}

.warning {
    color: red;
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
}

</style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div>
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button" onclick="appendValue('+')">+</button>
    </div>
    <div>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button" onclick="appendValue('-')">-</button>
    </div>
    <div>
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button" onclick="appendValue('*')">*</button>
    </div>
    <div>
        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button" onclick="appendValue('.')">.</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
    </div>
    <div class="warning"></div>
</div>

<script>
function appendValue(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    // Display an alert before clearing the display
    window.alert("Display cleared!");
    document.getElementById('display').value = '';
}

function calculate() {
    var display = document.getElementById('display');
    try {
        var result = eval(display.value);
        if (isNaN(result)) {
            throw "Invalid input";
        }
        display.value = result;
        document.querySelector('.warning').innerText = '';
    } catch (error) {
        document.querySelector('.warning').innerText = 'Error: ' + error;
    }
}
</script>

</body>
</html>
